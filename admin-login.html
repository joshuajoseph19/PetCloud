<body>
    <div class="admin-login-box">
        <span class="admin-badge">
            <i class="fa-solid fa-shield-halved"></i> ADMIN ACCESS
        </span>

        <div class="admin-header">
            <h1>Admin Portal</h1>
            <p>Manage users and shop owner applications</p>
        </div>



        <div class="warning-box">
            <p>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <strong>Restricted Access:</strong> This area is for authorized administrators only.
            </p>
        </div>

        <div id="error-msg"></div>

        <form id="admin-login-form" method="POST" action="admin-auth.php">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" id="email" placeholder="admin@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter admin password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fa-solid fa-lock"></i> Access Admin Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="index.php">
                <i class="fa-solid fa-arrow-left"></i> Back to Client Login
            </a>
        </div>
    </div>

    <script>
        // Check for error message in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('error-msg').textContent = decodeURIComponent(error);
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
