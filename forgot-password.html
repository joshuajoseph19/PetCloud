<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PetCloud</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">

    <div class="auth-container">
        <!-- Left Side: Image & Branding -->
        <div class="auth-left">
            <img src="images/forgot_password_dog.png" alt="Confused cute dog">
            <div class="auth-overlay">
                <div class="trusted-badge">
                    <span class="badge-dot"></span>
                    24/7 Support Available
                </div>
                <h1 class="auth-headline">
                    Don't worry, even the best of us <br>
                    <span class="highlight-text">forget sometimes.</span>
                </h1>
                <p class="auth-subtext">
                    We'll help you reset your password and get you back to caring for your pet in no time.
                </p>
            </div>
        </div>

        <!-- Right Side: Reset Form -->
        <div class="auth-right">
            <div class="brand-logo" style="margin-bottom: 2.5rem; text-align: center;">
                <img src="images/logo.png" alt="PetCloud Logo" style="height: 80px; width: auto; object-fit: contain;">
            </div>

            <div class="auth-header">
                <h2>Forgot Password?</h2>
                <p style="color: var(--text-muted);">Enter your email to receive reset instructions.</p>
            </div>

            <!-- Success Message -->
            <div id="success-msg"
                style="background: #d1fae5; color: #10b981; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; display: none;">
            </div>

            <!-- Error Message -->
            <div id="error-msg"
                style="background: #fee2e2; color: #ef4444; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; display: none;">
            </div>

            <form id="reset-form">
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="input-field" placeholder="name@example.com"
                            required>
                    </div>
                </div>

                <button type="submit" id="reset-btn" class="btn btn-primary w-full shadow-lg">
                    Send Reset Link <i class="fa-solid fa-paper-plane" style="margin-left: 0.5rem;"></i>
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted);">
                Remembered your password? <a href="index.html" style="color: #10b981; font-weight: 600;">Log in</a>
            </div>
        </div>
    </div>

    <div style="position: absolute; bottom: 1rem; width: 100%; text-align: center;">
        <div class="footer-links">
            <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { resetPassword } from './js/firebase-auth.js';

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btn = document.getElementById('reset-btn');
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');

            // Show loading
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            btn.disabled = true;
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Attempt password reset
            const result = await resetPassword(email);

            if (result.success) {
                successMsg.textContent = '✅ Password reset email sent! Check your inbox (and spam folder).';
                successMsg.style.display = 'block';
                document.getElementById('email').value = '';
                btn.innerHTML = 'Send Reset Link <i class="fa-solid fa-paper-plane" style="margin-left: 0.5rem;"></i>';
                btn.disabled = false;
            } else {
                errorMsg.textContent = result.error;
                errorMsg.style.display = 'block';
                btn.innerHTML = 'Send Reset Link <i class="fa-solid fa-paper-plane" style="margin-left: 0.5rem;"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
